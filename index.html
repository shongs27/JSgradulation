<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradulation</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <div class="js-weather-container">
            <span class="js-weather"></span>
        </div>

        <div class="js-clock-container">
            <span class="js-clock clock">로딩중..</span>
        </div>

        <div class="js-name-container">
            <form class="js-name-form nameForm">
                <input class="js-name-input nameInput" type="text" placeholder="What's your name?">
            </form>
            <h4 class="js-name-h4 h4">
                <button>X</button>
            </h4>
        </div>

        <div class="js-todolist-container todolist">
            <h2>TODO list</h2>
            <form class="js-todolist-form">
                <input class="js-todolist-input" type="text" placeholder="what's your next?">
            </form>
            <ul class="js-todolist"></ul>
        </div>

    </div>

    <script src="./index.js"></script>
</body>

</html>
